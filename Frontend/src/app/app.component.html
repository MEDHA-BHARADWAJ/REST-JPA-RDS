<!-- Navbar (sit on top) -->

      <!-- Right-sided navbar links -->
      <div class="w3-left w3-hide-small">
        <a href="home.html" class="w3-bar-item w3-button w3-wide">Home</a>
        <a routerLink="studentsurveys" routerLinkActive="active" class="w3-bar-item w3-button">Student Survey List</a>
        <a routerLink="create-studentsurvey" routerLinkActive="active" class="w3-bar-item w3-button">Student Survey Form</a>
